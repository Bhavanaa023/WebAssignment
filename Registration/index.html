<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding/width */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none; 
        }
        .success-style {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Applicant Registration</h2>

    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="course">Course Selection:</label>
            <select id="course" name="course" required>
                <option value="">-- Select a Course --</option>
                <option value="CS">Computer Science</option>
                <option value="AIDS">Artificial Intelligence and Data Science</option>
                <option value="AIML">Artificial Intelligence and Machine Learning</option>
                <option value="EE">Electrical Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CV">Civil Engineering</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <button type="submit" id="submitBtn">Submit Application</button>
    </form>

    <div id="response-message">
        </div>
</div>

<script>
$(document).ready(function() {
    $('#registrationForm').on('submit', function(e) {
        e.preventDefault(); // Stop the default form submission

        // Optional: Simple client-side validation check
        if ($('#name').val() === '' || $('#email').val() === '' || $('#course').val() === '') {
            alert('Please fill in all required fields.');
            return;
        }

        // --- AJAX Request using jQuery ---
        $.ajax({
            type: 'POST', // Use the POST method
            url: 'process.php', // Target the PHP script
            data: $(this).serialize(), // Serialize the form data for submission
            dataType: 'html', // Expecting HTML output from PHP
            
            success: function(response) {
                // On success, display the styled message returned by PHP
                $('#response-message')
                    .html(response) // Insert the formatted HTML
                    .addClass('success-style') // Add success styling
                    .fadeIn(500); // Fade it in nicely
                
                // Optional: Clear the form after successful submission
                $('#registrationForm')[0].reset();
            },
            error: function(xhr, status, error) {
                // Handle errors (e.g., if process.php is not found)
                $('#response-message')
                    .html('<p>An error occurred: ' + status + '</p>')
                    .removeClass('success-style')
                    .css({'background-color': '#f8d7da', 'color': '#721c24', 'border': '1px solid #f5c6cb'})
                    .fadeIn(500);
            }
        });
    });
});
</script>

</body>
</html>
